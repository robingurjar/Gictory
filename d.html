<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .container {
        display: flex; /* Flexbox ka istemal karein */
        align-items: center; /* Items ko vertically center mein align karein */
        height: 100vh; /* Puri viewport ki height ko cover karne ke liye */
        display: grid; /* Grid layout ka istemal karein */
        grid-template-columns: 1fr; /* Ek column set karein */
        justify-content: center; /* Items ko horizontally center mein align karein */
        align-items: center; /* Items ko vertically center mein align karein */
        height: 100vh; /* Puri viewport ki height ko cover karne ke liye */
    }
    .div-wrapper {
        width: 200px; /* Width set karein */
        height: 200px; /* Height set karein */
        background-color: #f0f0f0; /* Background color set karein */
        margin: auto; /* Horizontally center mein align karein */ width: 200px; /* Width set karein */
        height: 200px; /* Height set karein */
        background-color: #f0f0f0; /* Background color set karein */
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="div-wrapper">Div 1</div>
        <div class="div-wrapper">Div 2</div>
    </div>

   
</body>
</html>
